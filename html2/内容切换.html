<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../source/jquery-3.2.1.js"></script>
    <script src="../source/jquery-ui.js"></script>
    <link rel="stylesheet" href="../source/jquery-ui.css"/>
    <script>
        $(document).ready(function () {
            $("button").button();
            $("#bt1").click(function(){
                $("#div").text("AAAAAAA");
            })
            $("#bt2").click(function(){
                $("#div").text("bbbb");
            })
            $("#bt3").click(function(){
                $("#div").text("ccccc");
            })
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<div id="div1">
    <button id="bt1">A</button>
    <button id="bt2">B</button>
    <button id="bt3">C</button>
</div>
<div id="div" class="div2"></div>
</body>
</html>
