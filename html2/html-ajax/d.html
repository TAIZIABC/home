<!DOCTYPE html>
<html>
<head>
    <title> New Document </title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border-radius: 50%;
			margin:0 auto;
            background-color: red;
            animation: sport 3s linear 0s infinite normal;
        }
        @keyframes sport{
            0%{
                background-color:yellow;
            }
            20%{
                background-color:red;
            }
            40%{
                background-color:blue;
            }
            60%{
                background-color:green;
            }
            80%{
                background-color:pink;
            }
            100%{
                background-color:gray;
            }
		}
    </style>
</head>
<body>
<div id="div1"></div>
</body>
</html>
