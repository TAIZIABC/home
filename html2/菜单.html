<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../source/jquery-3.2.1.js"></script>
    <script src="../source/jquery-ui.js"></script>
    <link rel="stylesheet" href="../source/jquery-ui.css"/>
    <script>
        $(document).ready(function(){
            $(".top>a").click(function(){
                var ulNode = $(this).next("ul");
                ulNode.toggle();
            });
            $("#btn").button();
            $("#aaa").button();
        });
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
            width: 100px;
        }
       a{
            text-decoration: none;
            display: block;
            width: 100px;
           height: 40px;
            text-align: center;
            /*margin: 10px 2px;*/
            background-color: gray;
        }
        .top>a{
            line-height: 30px;
            height: 30px;
            background-color: yellow;
            border: 2px solid #cccccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<ul>
    <li class="top"><a href="#">主菜单一</a>
        <ul class="out">
            <li><a href="#">菜单一</a></li>
            <li><a href="#">菜单二</a></li>
        </ul>
    </li>
    <li class="top"><a href="#">主菜单二</a>
        <ul class="out">
            <li><a href="#">菜单一</a></li>
            <li><a href="#">菜单二</a></li>
        </ul>
    </li>
    <li class="top"><a href="#">主菜单三</a>
        <ul class="out">
            <li><a href="#">菜单一</a></li>
            <li><a href="#">菜单二</a></li>
        </ul>
    </li>
</ul>
<button id="btn">按钮</button>
<a href="#" id="aaa" style="line-height:40px;">AAAA</a>
</body>
</html>
