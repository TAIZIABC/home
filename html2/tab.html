<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>菜单栏</title>
    <script src="../source/jquery-3.2.1.js"></script>
    <script src="../source/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../source/jquery-ui.min.css"/>
    <script>
    $(document).ready(function(){
        $("#tab").tabs();
    })
    </script>
</head>
<body>
<div id="tab">
    <ul>
        <li><a href="#tab-1">tab1</a></li>
        <li><a href="#tab-2">tab2</a></li>
        <li><a href="#tab-3">tab3</a></li>
    </ul>
    <div id="tab-1">
        <p>AAAAAAAAA</p>
    </div>
    <div id="tab-2">
        <p>bbbbbbbbb</p>
    </div>
    <div id="tab-3">
        <p>vvvvvvvvvv</p>
    </div>
</div>
<font face=""></font>
</body>
</html>
