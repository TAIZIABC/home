<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>正方体</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 200px;
            margin: 100px auto;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(120deg);

        }
        ul li{
            list-style: none;
            width: 200px;
            line-height: 200px;
            position: absolute;
            text-align: center;
            font-size: 80px;
        }
        ul li:nth-child(1){
            background-color: red;
            transform: translateX(100px) rotateY(90deg);


        }
        ul li:nth-child(2){
            background-color: green;
            transform: translateX(-100px) rotateY(90deg);
        }
        ul li:nth-child(3){
            background-color: blue;
            transform: translateY(100px) rotateX(90deg);
        }
        ul li:nth-child(4){
            background-color: yellow;
            transform: translateY(-100px) rotateX(90deg);
        }
        ul li:nth-child(5){
            background-color: purple;
            transform: translateZ(100px);
        }
        ul li:nth-child(6){
            background-color: pink;
            transform: translateZ(-100px);
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

</body>
</html>
