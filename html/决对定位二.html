<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 790px;
            height: 340px;
            margin: 0 auto;
            margin-top: 100px;
            position: relative;
            /*background:url("https://img11.360buyimg.com/da/jfs/t9115/234/397588436/188925/15738213/59a76c26N6a64d0eb.jpg") no-repeat;*/
        }
        .lt{
            width: 40px;
            line-height: 65px;
            text-align: center;
            background-color: #031331;
            position: absolute;
            left: 0px;
            top: 150px;
            color: #cccccc;
        }
        .rt{
            width: 40px;
            line-height: 65px;
            text-align: center;
            background-color: #031331;
            position: absolute;
            right: 0px;
            top: 150px;
            color: #cccccc;
        }
        div ul{
            width: 200px;
            height: 20px;
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: #cccccc;
        }
       div ul li{
           width: 40px;
           line-height: 20px;
           text-align: center;
           list-style: none;
           float: left;
           border: 1px solid #b7b7b7;
           border-bottom: none;
           box-sizing: border-box;
       }
    </style>
</head>
<body>
<div>
    <img src="https://img11.360buyimg.com/da/jfs/t9115/234/397588436/188925/15738213/59a76c26N6a64d0eb.jpg" alt=""/>
    <span  class="lt">&lt</span>
    <span  class="rt">&gt</span>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>


</body>
</html>
