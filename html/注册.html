<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        p {
            text-align: center;

        }
        body{
            background: url("../images/mn5.jpg") no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<form action="http://106.15.228.252">
    <fieldset>
        <legend>注册界面</legend>
        <p>
            <label for="account">账号：<input type="text" id="account"/></label>
        </p>

        <p>
            <label for="pwd">密码：<input type="password" id="pwd"/></label>
        </p>

        <p>
            性别
            <input type="radio" name="sex"/ checked=checked >男
            <input type="radio" name="sex"/>女
            <input type="radio" name="sex"/>保密
        </p>

        <p>
            爱好
            <input type="checkbox" name="sport"/>篮球
            <input type="checkbox" name="sport"/>足球
            <input type="checkbox" name="sport"/>排球
        </p>

        <p>
            个人简介
            <textarea name="cc" id="" cols=" 30" rows="10"></textarea>
        </p>

        <p>
            生日：
            <input type="date" name="date"/>
        </p>

        <p>
            邮箱：
            <input type="email" name="email"/>
        </p>

        <p>
            号码：
            <input type="number" name="number"/>
        </p>
        <p>
            <input type="submit" value="注册"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="清空"/>
        </p>
    </fieldset>
</form>
</body>
</html>
