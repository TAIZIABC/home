<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>云尘动画</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            height: 400px;
            margin-top: 100px;
            position: relative;
            background-color: skyblue;
            animation: cloud 5s linear 0s infinite alternate;

        }
        @keyframes cloud {
            from{
                background-color: skyblue;
            }
            to{
                background-color: black;
            }
        }
        ul li{
            width: 400%;
            height: 100%;
            list-style: none;
            position: absolute;
            left: 0px;
            top: 0px;

        }
        ul li:nth-child(1){
            background-image: url(../images/cloud1.jpg) ;
            animation: cloud2 30s linear 0s  infinite alternate;
        }
        ul li:nth-child(2){
            background-image: url(../images/cloud2.jpg) ;
            animation: cloud3 30s linear 0s infinite alternate;
        }
        ul li:nth-child(3){
            background-image: url(../images/cloud3.jpg) ;
            animation: cloud4 30s linear 0s infinite alternate;
        }
        @keyframes cloud2 {
            from{
                margin-left: 0;
            }
            to{
                margin-left: -100%;
            }

        }
        @keyframes cloud3 {
            from{
                margin-left: 0;
            }
            to{
                margin-left: -200%;
            }

        }
        @keyframes cloud4 {
            from {
                margin-left: 0;
            }
            to {
                margin-left: -300%;
            }
        }

    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

</body>
</html>
