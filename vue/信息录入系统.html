<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        fieldset{
            width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        input{
            width: 200px;
            height: 30px;
            margin-top:20px;
        }
        select{
            width: 50px;
            height: 30px;
            margin-top: 30px;
        }
        table{
            border: 1px solid orange;
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="aa">
        <!--录入框-->
        <fieldset>
            <legend>信息录入系统</legend>
            <div>
                <span>姓名：</span>
                <input type="text" placeholder="请输入姓名" v-model="newPerson.name">
            </div>
            <div>
                <span>年龄：</span>
                <input type="text" placeholder="请输入年龄" v-model="newPerson.age">
            </div>
            <div>
                <span>性别：</span>
                <select v-model="newPerson.sex">
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
            <div>
                <span>手机：</span>
                <input type="text" placeholder="请输入手机号码" v-model="newPerson.phone">
            </div>
            <input type="button" value="创建" @click="Insert()">
        </fieldset>
        <!--录入框结束-->
        <table>
            <tr style="background-color: orangered"><th>姓名</th><th>年龄</th><th>性别</th><th>手机号码</th></tr>
            <tr v-for="person in Persons">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
                <td>{{person.phone}}</td>
            </tr>
        </table>
     </div>
     <script src="vue.js"></script>
     <script>
         new Vue({
             el:"#aa",
             data:{
                 Persons:[{name:'张三',age:'15',sex:'男',phone:'15297971325'},
                     {name:'李四',age:'18',sex:'男',phone:'15297451325'},
                     {name:'王五',age:'55',sex:'男',phone:'15297471325'},
                     {name:'赵六',age:'22',sex:'女',phone:'15297971325'}],
                 newPerson:{name:'',age:'',sex:'男',phone:''}
             },
             methods:{
                 Insert:function () {
                     if(this.newPerson.name===''){
                         alert('请输入姓名！');
                         return;
                     }else if(this.newPerson.age<=0){
                         alert("请输入合法的年龄！");
                         return;
                     }else if(this.newPerson.phone==''){
                         alert("请输入合法的手机号码！");
                         return;
                     }
                     this.Persons.unshift(this.newPerson);
                     this.newPerson={name:'',age:'',sex:'男',phone:''}
                 }
             }
         })
     </script>
</body>
</html>
