<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        div{
            width: 400px;
            margin:100px auto;
            position: relative;
        }
        li{
            list-style: none;
        }
        img{
            width: 400px;
            height: 400px;
            transform: rotateY(0deg);
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script src="../source/jquery-3.2.1.js"></script>
    <script>
        $(function() {
            $("#btn").click(function () {
                $("#aa").animate({}, function () {
                    $("#aa").css({'transform': 'rotateY(180deg)'});
                });
            })
        })
    </script>
</head>
<body>
<div>
    <img src="../images/pb1.jpg" id="aa" />
</div>
    <button id="btn">翻转</button>
</body>
</html>
