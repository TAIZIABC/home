<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" width="1366" height="500"></canvas>
    <script>
        var cv=document.getElementById("canvas").getContext("2d");
        cv.fillRect(0,0,1366,500);
        cv.font="100px 微软雅黑";
        cv.fillStyle="yellow";
        cv.fillText("江西理工大学",650,200);
        cv.strokeStyle="blue";
        cv.strokeText("江西理工大学",10,200);
//        获取图片信息
        var allData=cv.getImageData(0,0,1366,500);
        var dian=allData.data.length/4;
        for(var i=0;i<30000;i++){
            var num=Math.floor(Math.random()*dian);
            var start=num*4;
            allData.data[start]=Math.floor(Math.random()*256);
            allData.data[start+1]=Math.floor(Math.random()*256);
            allData.data[start+2]=Math.floor(Math.random()*256);
        }
//        将图片数据写回画板中
        cv.putImageData(allData,0,0);
    </script>
</body>
</html>
