<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form action="">
        <!--autofocus 页面加载自动聚焦-->
        <!--required    强点必填项-->
        用户名：<input type="text" required autofocus/><br/>
        邮箱：<input type="email" required/><br/>
        密码：<input type="password" placeholder="请输入密码"/><br/>
        电话：<input type="tel"/><br/>
        网址：<input type="url"/><br/>
        数量：<input type="number" min="0" max="20" step="2"/><br/>
        <input type="submit"/>
    </form>

</body>
</html>
