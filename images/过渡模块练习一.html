<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>过渡模块练习一</title>
    <style>
        div{
            height: 100px;
            line-height: 100px;
            margin-top: 100px;
            background-color: red;
            text-align: center;
        }
        div span{
            font-size: 80px;
            transition: margin 3s;
        }
        div:hover span{
            margin: 0px 20px;
        }
    </style>
</head>
<body>
<div>
    <span>江</span>
    <span>哥</span>
    <span>带</span>
    <span>你</span>
    <span>虐</span>
    <span>H</span>
    <span>5</span>
</div>

</body>
</html>
