<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #aa{
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script src="../source/jquery-3.2.1.js"></script>
    <script>
        $(function(){
            $("#aa").animate({width:'400px',height:'400px',left:'200px',top:'200px'},2000);
        })
    </script>
</head>
<body>
    <div id="aa"></div>
</body>
</html>
