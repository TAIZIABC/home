<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="source/bootstrap.css">
    <style>
        body,ul,ol,li,p,h1,h2,h3,h4,h5,h6,form,fieldset,table,td,img,div,dl,dt,dd,input{margin:0;padding:0;}
        *{margin: 0;  padding: 0;  }
        body{font-size:15px;}
        span.title{font-size: 35px;margin-left:20% ;color: #0000cc;line-height: 50px}
        span.aa{display:inline-block;width: 2%}
        div.contain{

            margin-top: 50px;
            width: 80%;
            margin: 0 auto;
            border: 1px solid #ccc;
            box-shadow: 10px 10px 5px #888888;;
        }
        p.tit{
            width: 100%;
            line-height: 50px;
            background-color: green;
            text-align: center;
            font-size: 20px;
        }
        input.submit{
            width: 20%;
            margin-left: 20%;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse">
    <ul class="nav nav-pills" >
        <li class="active"><a href="#">首页</a></li>
        <li><a href="login.html">管理员登入</a></li>
        <span class="title">留<span class="aa"></span>言<span class="aa"></span>板<span class="aa"></span>信<span class="aa"></span>息<span class="aa"></span>系<span class="aa"></span>统</span>
    </ul>
</div>
<div class="contain">
    <p class="tit">开始你的留言吧！</p><br><br>
    <form class="form-horizontal">
        <label for="name" class="col-md-2">用户名：</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email" class="col-md-2">邮箱：</label>
        <input type="text" id="email" name="email"><br><br>
        <label for="text" class="col-md-2">你的留言：</label>
        <textarea name="text" id="" cols="80" rows="10"></textarea><br><br>
        <input type="button" class=" btn btn-success col-md-2 col-md-offset-2" value="提交" ><br><br>
    </form>
</div>
<script src="source/jquery-3.2.1.js"></script>
</body>
</html>
