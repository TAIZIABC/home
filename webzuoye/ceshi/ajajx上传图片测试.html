<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../source/jquery-3.2.1.js"></script>
</head>
<body>
    <div id="aa">
        请选择图片：
        <input type="file" id="file" accept="image/jpeg,img/gif,img/png">
        <button id="btn">上传</button>
    </div>
    <script>
        $("#btn").on('click',function () {
            var formData=new FormData();
            formData.append('img',$("#file")[0].files[0]);
            $.ajax({
                type:'POST',
                url:'upload.php',
                data:formData,
                dataType:'json',
                processData:false,
                contentType:false,
                success:function(data){
                    console.log(data);
                },
                error:function(err){
                    console.log(err);
                }
            })
        })
    </script>
</body>
</html>
