<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>时钟</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#time{
			width: 300px;
			line-height: 100px;
			margin: 50px auto;
			text-align: center;
			font-size: 50px;
			background-color: #000000;
			color: white;
		}
		#clock{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
			margin: 0 auto;
			background: url("images/clock.jpg");
			background-size: cover;
			position: relative;
		}
		#hour{
			width: 7px;
			height: 70px;
			background-color: #2B2B2B;
			position: absolute;
			left: 203px;
			top: 134px;
			transform-origin: bottom;
		}
		#minutes{
			width: 6px;
			height: 105px;
			background-color: blue;
			position: absolute;
			left: 203px;
			top: 97px;
			transform-origin: bottom;
		}
		#seconds{
			width: 4px;
			height: 115px;
			background-color: red;
			position: absolute;
			left: 205px;
			top: 90px;
			transform-origin: bottom;
		}
		#center{
			width: 15px;
			height: 15px;
			border-radius: 50%;
			background-color: yellow;
			position: absolute;
			left: 200px;
			top: 195px;
			z-index: 999;
		}

	</style>
	<script src="../../source/jquery-3.2.1.js"></script>
	<script>
        window.onload=function(){
            var time=document.getElementById("time");
            var oHour=document.getElementById("hour");
            var oMinute=document.getElementById("minutes");
            var oSeconds=document.getElementById("seconds");
            setInterval(function(){
                date=new Date();
                var hour=checked(date.getHours());
                var minutes=checked(date.getMinutes());
                var seconds=checked(date.getSeconds());
                time.innerHTML=hour+":"+minutes+":"+seconds;
                var hDeg=(180/6)*hour+(180/360)*minutes+(180/21600)*seconds;
//                时钟旋转的角度=时钟走过的角度+分钟走过的角度+秒钟走过的角度
                var mDeg=minutes/60*360;
                var sDeg=seconds/60*360;
                var h='rotate('+hDeg+'deg)';
                var m='rotate('+mDeg+'deg)';
                var s='rotate('+sDeg+'deg)';
                oHour.style.transform=h;
                oMinute.style.transform=m;
                oSeconds.style.transform=s;
            },1000)
            //        定义一个检测是否为一位数，如果是一位数则在其前面加0
            function checked(num){
                if(num<10){
                    return '0'+num;
                }else{
                    return num;
                }
            }
        }
	</script>
</head>
<body>
<div id="time"></div>
<div id="clock">
	<div id="center"></div>
	<div id="hour"></div>
	<div id="minutes"></div>
	<div id="seconds"></div>
</div>
</body>
</html>
