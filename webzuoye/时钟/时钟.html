<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #time{
            width: 300px;
            line-height: 100px;
            margin: 50px auto;
            text-align: center;
            font-size: 50px;
            background-color: #000000;
            color: white;
        }
        #clock{
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
            background: url("images/clock.jpg");
            background-size: cover;
            position: relative;
        }
        #hour{
            width: 15px;
            height: 40px;
            background-color: #2B2B2B;
            position: absolute;
            left: 198px;
            top: 166px;
            transform-origin: bottom;
            z-index: 9;
        }
        #minutes{
            width: 12px;
            height: 60px;
            background-color: blue;
            position: absolute;
            left: 198px;
            top: 140px;
            transform-origin: bottom;
            transform: rotate(90deg);
        }
        #seconds{
            width: 8px;
            height: 70px;
            background-color: red;
            position: absolute;
            left: 200px;
            top: 128px;
            transform-origin: bottom;
            transform: rotate(180deg);
        }
    </style>
    <script src="../../source/jquery-3.2.1.js"></script>
    <script>
        $(function(){
            setInterval(function(){
                date=new Date();
                var hour=checked(date.getHours());
                var minutes=checked(date.getMinutes());
                var seconds=checked(date.getSeconds());
                $("#time").html(hour+":"+minutes+":"+seconds);
                var hDeg=hour/12*360;
                var mDeg=minutes/60*360;
                var sDeg=seconds/60*360;
                var h='rotate('+hDeg+'deg)';
                var m='rotate('+mDeg+'deg)';
                var s='rotate('+sDeg+'deg)';
                $("#hour").css({transform:h});
                $("#minutes").css({transform:m});
                $("#seconds").css({transform:s});
            },1000)
            //        定义一个检测是否为一位数，如果是一位数则在其前面加0
            function checked(num){
                if(num<10){
                    return '0'+num;
                }else{
                    return num;
                }
            }

        })

    </script>
</head>
<body>
    <div id="time"></div>
    <div id="clock">
        <div id="hour"></div>
        <div id="minutes"></div>
        <div id="seconds"></div>
    </div>
</body>
</html>
