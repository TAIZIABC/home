<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var row=prompt("请输入行数：");
    var col=prompt("请输入列数：");
    document.write("<table border=1>");
    for(var i=0;i<row;i++){
        if(i%2==0){
            document.write("<tr style='background-color: blue'>");
        }else{
            document.write("<tr style='background-color: green'>");
        }

        for(var j=0;j<col;j++){
            document.write("<td>"+(i+1)+"行"+(j+1)+"列</td>");
        }
        document.write("<tr/>");
    }
    document.write("<table/>");
</script>
</body>
</html>
