<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input type="text" id="aa"/>
    <button id="bb">aa</button>

    <script>
        window.onload=function(){
            var aa=document.getElementById("aa");
            var bb=document.getElementById("bb");
            aa.onchange=function(){
                aa.value="hello world";
            }
            bb.onclick=function(){
                alert("点击了aa");
            }
            window.onkeypress=function(){
                alert("按下了键盘");
            }
        }
    </script>
</body>
</html>
