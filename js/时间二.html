<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>时间</title>
    <style>
        #div1 {
            width: 400px;
            margin: 200px auto;
            text-align: center;
            font-size: 100px;
            border: 1px solid #000;
            border-radius: 4px;
        }
    </style>
    <script>
        window.onload = function () {
            setInterval(getTime, 1000);
        };
        function getTime() {
            var data = new Date();
            var H = data.getHours();
            var M = data.getMinutes();
            var S = data.getSeconds();
            M = check(M);
            S = check(S);
            document.getElementById("div1").innerHTML = H+":"+M+":"+S;
        }
        function check(a) {
            if (a < 10) {
                return "0" + a;
            } else {
                return a;
            }
        }
    </script>
</head>
<body>
<div id="div1"></div>

</body>
</html>
