<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var aa = document.getElementById("aa");
            var aaStyle =window.getComputedStyle(aa);
            var left=aaStyle.left;
            var td = setInterval(function(){
                if(parseInt(left)==-2000){
                    left=0;
                }
                left=(parseInt(left)-500)+'px';
                aa.style.left=left;
            },2000);
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul li{
            list-style: none;
        }
        div{
            width: 500px;
            height: 300px;
            margin-top: 200px;
            margin-left: 200px;
            border: 1px solid #000;
            overflow: hidden;
            position: relative;
        }
        ul{
            width: 2500px;
            height: 300px;
            position: absolute;
            left: 0px;
            top: 0px;
        }
        div ul li {
            width: 500px;
            height: 300px;
            float: left;
        }
    </style>
</head>
<body>
    <div>
        <ul id="aa" style="left:0px">
            <li><img src="../webzuoye/images/1.jpg" /></li>
            <li><img src="../webzuoye/images/2.jpg" /></li>
            <li><img src="../webzuoye/images/3.jpg" /></li>
            <li><img src="../webzuoye/images/4.jpg" /></li>
            <li><img src="../webzuoye/images/5.jpg" /></li>
        </ul>
    </div>
</body>
</html>
