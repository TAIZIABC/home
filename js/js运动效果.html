<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #aa{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            left: 10px;
            top: 0;
        }
    </style>
    <script>
        window.onload=function(){
            var aa=document.getElementById("aa");
            var btn=document.getElementById("btn");
            var timer;
            var speedX=speedY=2;
            function start(){
                    timer=setInterval(function(){
                    //获取可视区域最大高和宽
                    var maxHeight=document.documentElement.clientHeight-aa.offsetHeight;//获得元素的高度
                    var maxWidth=document.documentElement.clientWidth-aa.offsetWidth;//获得元素的宽度
                    //动画代码
                    var oldLeft=aa.offsetLeft;
                    var oldTop=aa.offsetTop;
                    if(oldLeft>=maxWidth||oldLeft<0) {
                        speedX=speedX*(-1);
                    }
                    if(oldTop>=maxHeight||oldTop<0) {
                        speedY=speedY*(-1);
                    }
                    var newLeft=oldLeft+speedX;
                    var newTop =oldTop+speedY;
                    aa.style.left=newLeft+'px';
                    aa.style.top=newTop+'px';
                },10)
            }
            start();
            aa.onclick=function(){
                aa.style.display="none";
            }
            aa.onmouseover=function(){
                clearInterval(timer);
            }
            aa.onmouseout=function(){
                start();
            }
//            窗口大小发生改变事件
            window.resize=function(){
                aa.style.left=0;
                aa.style.top=0;
            }
        }
    </script>
</head>
<body>
<button id="btn">GO</button>
    <div id="aa"></div>
</body>
</html>
