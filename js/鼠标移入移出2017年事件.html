<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>鼠标移入移出2017年事件</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: #cccccc;
        }
    </style>
    <script>
        function onIn(obj){
            obj.innerHTML="Hello";
        }
        function onOut(obj){
            obj.innerHTML="World";
        }
    </script>
</head>
<body>
    <div onMouseover="onIn(this)" onMouseout="onOut(this)"></div>
</body>
</html>
