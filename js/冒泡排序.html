<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script>
    var arr=[1,2,4,3,8,9,44,6,5,7,88];
    function paiXu(arr){
        var temp;
        for(var i=0;i<arr.length;i++){
            for(var j=i+1;j<arr.length;j++){
                if(arr[i]>arr[j]){
                    temp=arr[i];
                    arr[i]=arr[j];
                    arr[j]=temp;
                }
            }
        }
        return arr;
    }
    var re=paiXu(arr);
    document.writeln(re);
</script>
</body>
</html>
