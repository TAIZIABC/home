<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript">
            var row = 10;
            var black = "　";
            var angle = "❤";
                for (var a = 0; a < row; a++) {
                    for (var b = 0; b < row - a; b++) {
                    document.write(black);
                    }
                    for (var c = 0; c < 2 * a - 1; c++) {
                        document.write(angle);
                    }
                        document.write("<br/>");
                }
    </script>
</head>

</body>
</html>
