<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        window.onload=function()
        {
            var oBt = document.getElementById('bt1');
            var oBt2 = document.getElementById('bt2');
            var oBt3 = document.getElementById('bt3');
            var oDiv = document.getElementById('d1');

            oBt.onclick = function () {
                oDiv.style.background = 'blue';

            }
            oBt2.onclick = function () {
                oDiv.style.background = 'green';

            }
            oBt3.onclick = function () {
                oDiv.style.background = 'red';

            }
        }



    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            width: 50px;
            height: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
<input type="button" id="bt1" value="变蓝"/>
<input type="button" id="bt2" value="变绿"/>
<input type="button" id="bt3" value="变红"/>
<div id="d1" style="width: 200px;height: 200px;background: #cccccc"></div>

</body>
</html>
