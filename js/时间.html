<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>时间</title>
    <script>
            function setTime() {
                var data = new Date();
                var H = data.getHours();
                var M = data.getMinutes();
                var S = data.getSeconds();
                M = check(M);
                S = check(S);
                document.getElementById("div1").innerHTML=H+":"+M+":"+S;
                t = setTimeout("setTime()", 1000);
            }
            function check(a) {
                if (a < 10) {
                    return "0" + a;
                } else {
                    return a;
                }
            }
    </script>
    <style>
        #div1 {
            width: 200px;
            margin: 200px auto;
            text-align: center;
            font-size: 40px;
        }
    </style>
</head>
<body onload="setTime()">
<div id="div1"></div>

</body>
</html>
