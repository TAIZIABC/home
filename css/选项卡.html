<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选项卡</title>
    <script src="../source/jquery-3.2.1.js"></script>
    <script src="../source/jquery-ui.js"></script>
    <link rel="stylesheet" href="../source/jquery-ui.css"/>
    <script src="../js/菜单.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        ul{
            width: 200px;
            height: 20px;
        }
        ul li{
            width: 50px;
            text-align: center;
            line-height: 20px;
            float: left;
            margin-right: 10px;
        }
        a{
           display: inline-block;
            width: 50px;
            background-color: red;
        }
        div{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<ul id="ul1">
    <li><a href="#">A</a></li>
    <li><a href="#">B</a></li>
    <li><a href="#">C</a></li>
</ul>
    <div id="div" class="div1"></div>
</body>
</html>
